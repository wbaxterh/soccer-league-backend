name: Deploy to AWS with SAM

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Copy package.json and package-lock.json to dist
        run: |
          cp package.json dist/
          cp package-lock.json dist/

      - name: Install production dependencies in dist
        run: |
          cd dist
          npm install --only=production
          cd ..

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name soccer-league-backend --capabilities CAPABILITY_IAM --region us-east-1 --s3-bucket ${{ secrets.SAM_DEPLOY_BUCKET }}
